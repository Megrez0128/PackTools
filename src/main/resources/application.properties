#http
server.http.port=1000
#https
server.port=2000
server.ssl.key-store-password=android
server.ssl.key-alias=androiddebugkey
server.ssl.key-store=tomcat.pkcs12
server.ssl.key-store-type=PKCS12

# Redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

#mysql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_user?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type =com.alibaba.druid.pool.DruidDataSource

#druid
spring.datasource.druid.max-active=10
spring.datasource.druid.min-idle=2
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-wait=2000

spring.datasource.druid.stat-view-servlet.enabled=true
# set login information
spring.datasource.druid.stat-view-servlet.login-username=
spring.datasource.druid.stat-view-servlet.login-password=
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
jwt.secret=your_secret_key


# set IP address
#spring.datasource.druid.stat-view-servlet.allow=127.0.0.1

